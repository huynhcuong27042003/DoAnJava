spring.application.name=DAJava

spring.datasource.url=jdbc:mysql://localhost:3306/DAJavaThueXe
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false


spring.mvc.static-path-pattern=/images/**
spring.web.resources.static-locations=file:src/main/resources/static/images/
file.upload-dir=src/main/resources/static/images/